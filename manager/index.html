<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-lock"></i>
                <span>Password Manager</span>
            </div>
            <ul class="nav-links">
                <li data-section="dashboard" class="active">
                    <i class="fas fa-home"></i>
                    Dashboard
                </li>
                <li data-section="addPassword">
                    <i class="fas fa-plus"></i>
                    Add Password
                </li>
                <li data-section="settings">
                    <i class="fas fa-cog"></i>
                    Settings
                </li>
                <li data-section="profile">
                    <i class="fas fa-user"></i>
                    Profile
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search passwords...">
                </div>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>

            <div id="dashboard" class="section">
                <div class="stats-container">
                    <div class="stat-card">
                        <i class="fas fa-key"></i>
                        <h3>Total Passwords</h3>
                        <p id="totalPasswords">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-shield-alt"></i>
                        <h3>Security Status</h3>
                        <p id="securityStatus">Good</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <h3>Last Update</h3>
                        <p id="lastUpdate">-</p>
                    </div>
                </div>

                <div class="content-area">
                    <div class="password-list">
                        <div class="list-header">
                            <h2><i class="fas fa-list"></i> Password List</h2>
                            <div class="list-actions">
                                <div class="filter-group">
                                    <select id="categoryFilter">
                                        <option value="all">All Categories</option>
                                        <option value="social">Social Media</option>
                                        <option value="email">Email</option>
                                        <option value="shopping">Shopping</option>
                                        <option value="banking">Banking</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <button class="sort-btn" id="sortBtn">
                                    <i class="fas fa-sort"></i>
                                    Sort
                                </button>
                            </div>
                        </div>
                        <div id="passwordList"></div>
                    </div>
                </div>
            </div>

            <div id="addPassword" class="section" style="display: none;">
                <div class="add-password">
                    <div class="add-password-header">
                        <h2><i class="fas fa-plus"></i> Add New Password</h2>
                    </div>
                    <form id="addPasswordForm" class="add-password-form">
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="text" id="website" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input-group">
                                <input type="password" id="password" required>
                                <button type="button" class="toggle-btn">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button type="button" class="generate-btn">
                                    <i class="fas fa-random"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="social">Social Media</option>
                                <option value="email">Email</option>
                                <option value="shopping">Shopping</option>
                                <option value="banking">Banking</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-save"></i>
                            Save Password
                        </button>
                    </form>
                </div>
            </div>

            <div id="settings" class="section" style="display: none;">
                <!-- Settings content will be dynamically loaded -->
            </div>

            <div id="profile" class="section" style="display: none;">
                <!-- Profile content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html> 
</html>
